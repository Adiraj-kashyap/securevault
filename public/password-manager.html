<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager - SecureVault</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="password-manager.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <span>SecureVault</span>
                </a>
                <button class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="nav-links">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="index.html#features" class="nav-link">Features</a>
                    <a href="contactus.html" class="nav-link">Contact</a>
                    <a href="feedback.html" class="nav-link">Feedback</a>
                    <button id="theme-toggle" class="btn btn-icon">
                        <i class="fas fa-sun icon-sun"></i>
                        <i class="fas fa-moon icon-moon"></i>
                    </button>
                </div>
            </nav>
        </div>
    </header>
    <main class="password-manager-container">
        <div class="container">
            <h1>Password Manager</h1>
            <div id="statusMessage" class="status-message" style="display: none;"></div>
            <div class="password-actions">
                <button id="addPasswordBtn" class="btn btn-primary">
                    <i data-lucide="plus"></i>
                    Add Password
                </button>
                <div class="search-bar">
                    <div class="search-input">
                        <i data-lucide="search"></i>
                        <input type="text" id="searchInput" placeholder="Search passwords...">
                    </div>
                </div>
            </div>
            <div id="passwordList" class="password-list"></div>
        </div>
    </main>

    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Password</h2>
            <form id="passwordForm">
                <div class="form-group">
                    <label for="siteName">Site Name</label>
                    <input type="text" id="siteName" autocomplete="url" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" autocomplete="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" autocomplete="current-password" required>
                        <button type="button" class="toggle-password">
                            <i data-lucide="eye" class="show-password"></i>
                            <i data-lucide="eye-off" class="hide-password"></i>
                        </button>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" id="cancelBtn" class="btn btn-ghost">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="password-manager.js"></script>
    <script src="script.js"></script>
</body>
</html>
